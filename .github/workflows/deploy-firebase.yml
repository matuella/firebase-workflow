name: Multi-stage Firebase Deploy

on:
  push:
    branches:
      - master
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install, Build and Test
        run: cd functions/ && npm i && npm run build && npm run test

  # deploy:
  #   runs-on: ubuntu-latest
  #   needs: build
  #   steps:
      - name: Deploying to Production
        uses: w9jds/firebase-action@v1.0.1
        if: success() && github.ref == 'refs/heads/master'
        with:
          args: deploy
        env:
          PROJECT_ID: fir-actions
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_PROD }}
      - name: Deploying to Development
        uses: w9jds/firebase-action@v1.0.1
        if: success() && github.ref == 'refs/heads/development'
        with:
          args: deploy
        env:
          PROJECT_ID: fir-actions-dev
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_DEV }}

          ## Joins the current branch name + prefix so that we can get the variables relative to the branch
          # PROJECT_ID: ${{ secrets[join('firebase_project_', github['ref'])] }}
          # FIREBASE_TOKEN: ${{ secrets[join('firebase_key_', github['ref'])] }}